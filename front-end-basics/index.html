<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoftUni Courses</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>
        <h1>SoftUni Courses</h1>
        <a href="https://softuni.bg" target="_blank">
            <img src="./images/logo.png" alt="SoftUni Logo" />
        </a>
    </header>

    <section>
        <div>
            <h2>Available Courses</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="java-fundamentals">
                        Java Fundamentals
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-advanced">
                        Java Advanced
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-db">
                        Java DB
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="java-web">
                        Java Web
                    </label>
                </li>
            </ul>

            <ul>
                <li>
                    <label>
                        On site
                        <input checked type="radio" value="onsite" name="education-form">
                    </label>
                </li>
                <li>
                    <label>
                        Online
                        <input type="radio" value="online" name="education-form">
                    </label>
                </li>
            </ul>
            
            <button>Sign me up</button>
        </div>

        <div>
            <h2>My Courses</h2>
            <ul>
                <li>Java Web</li>
                <li>Java Fundamentals</li>
            </ul>
            <div>
                Cost: 0.00 BGN
            </div>
        </div>
    </section>

    <footer>
        <a href="https://softuni.bg" target="_blank">
            Go ot SoftUni
        </a>
    </footer>

</body>

</html>
